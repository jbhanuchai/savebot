# ---------------------------------
# DATABASE CONFIGURATION
# ---------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/savebot
spring.datasource.username=savebot
spring.datasource.password=savebotpw
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ---------------------------------
# APPLICATION CONFIG
# ---------------------------------
spring.application.name=savebot-backend
server.port=8080

# ---------------------------------
# JWT CONFIGURATION
# ---------------------------------
app.jwt.secret=change-this-super-secret-to-32-characters-minimum
app.jwt.expiration-ms=86400000
