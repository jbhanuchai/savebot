# ===============================
# = DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/savebot
spring.datasource.username=savebot
spring.datasource.password=savebotpw

# JDBC driver
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / HIBERNATE CONFIG
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# = JWT CONFIGURATION
# ===============================
jwt.secret=mysupersecretkey12345
jwt.expiration=86400000

# ===============================
# = LOGGING
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
server.error.include-message=always
server.error.include-binding-errors=always
logging.level.org.springframework.web=DEBUG

# ===============================
# = SERVER CONFIGURATION
# ===============================
server.port=8080

# --- bootstrap admin (dev/demo) ---
app.admin.email=admin@example.com
app.admin.password=AdminPass123!
app.admin.full-name=Admin User
