version: '3.8'

services:
  db:
    image: postgres:16
    container_name: savebot-db
    environment:
      POSTGRES_USER: savebot
      POSTGRES_PASSWORD: savebotpw
      POSTGRES_DB: savebot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - savebot-net

  backend:
    build:
      context: ./savebot-backend
    container_name: savebot-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/savebot
      SPRING_DATASOURCE_USERNAME: savebot
      SPRING_DATASOURCE_PASSWORD: savebotpw
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - db
    networks:
      - savebot-net

volumes:
  pgdata:

networks:
  savebot-net:
